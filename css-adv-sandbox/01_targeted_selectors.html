<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Targeted Selectors</title>

    <style>
      /* Child */
      div > p {
        background: #ddd;
      }

      /* Directly after */
      div + p {
        background: #333;
        color: #fff;
      }

      /* By attribute */
      a[target] {
        background: red;
        color: #fff;
      }

      /* Specific attributes values */
      input[type='text'],
      input[type='email'] {
        width: 100%;
        margin-bottom: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet.
      </p>
      <ul>
        <li>Item 1</li>
        <li><p>Item 2</p></li>
        <li>Item 3</li>
      </ul>
      <p>
        Lorem ipsum dolor sit amet.
      </p>
    </div>
    <p>
      Lorem ipsum dolor sit amet.
    </p>

    <a href="#">Page1</a> <a href="#" target="_self">Page2</a>
    <a href="http://google.com" target="_blank">Google</a>
    <br /><br />
    <form>
      <input type="text" placeholder="name" />
      <input type="email" placeholder="email" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
